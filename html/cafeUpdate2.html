                        placeholder="내용 작성">에스프레소 바의 유행을 잇는 주자는 누가 될까? 나는 터키식 커피로 점쳐본다. 대구에서 우연히 제즈베를 다루는 샌디레이크를 발견해 방문했다.
뜨거운 모래 위에서 제즈베를 돌리며 커피를 만드는 과정은 보는 것도 즐겁고, 결과물도 좋다. 모카포트로 커피를 내렸을 때 느껴지는 '익힌' 맛이 어렴풋이 나기도 한다. 전체적인 균형을 해칠 정도로 과한 정도는 아니고, 원두도 추출 방식에 알맞은 편이여서 색다른 경험을 하기에 좋다. 여기에 몇 조각의 빵, 그리고 카이막까지 곁들이면 금상첨화다.
다만 한가지 아쉬운 점은 커피를 거르지 않는 선택지가 보이지 않았다는 것이다. 요청시에는 추출한 그대로 제공할 수도 있겠으나, 적어도 메뉴판에서는 보이지 않았다. 개인적으로 터키식 커피의 매력은 날것 그대로의 거침에 있다고 생각하기에 아주 약간 아쉬웠다. 물론 이는 취향의 문제이고, 다른 부분은 모두 훌륭했기에 들러볼 이유는 충분하다.</textarea>
